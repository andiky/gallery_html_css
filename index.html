<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Avenger</h1>
    <div class="container">
        <div class="gallery">
            <ul>
                <li>
                    <a href="#gambar-1">
                        <img src="img/tumb/cap.jpg" alt="Captain America">
                        <span>Captain America</span>
                    </a>
                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">XClose</a>
                        <img src="img/full/cap.jpg" alt="Captain America">
                        <a href="#gambar-1" class="nav"></a>
                        <a href="#gambar-2" class="nav1"></a>
                        <a href="#gambar-3" class="nav2"></a>
                        <a href="#gambar-4" class="nav3"></a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-2">
                        <img src="img/tumb/ironman.png" alt="Iron-Man">
                        <span>Iron-Man</span>
                    </a>
                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">XClose</a>
                        <img src="img/full/ironman.png" alt="Iron-Man">
                        <a href="#gambar-1" class="nav"></a>
                        <a href="#gambar-2" class="nav1"></a>
                        <a href="#gambar-3" class="nav2"></a>
                        <a href="#gambar-4" class="nav3"></a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-3">
                        <img src="img/tumb/hulk.jpg" alt="Hulk">
                        <span>Hulk</span>
                    </a>
                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">XClose</a>
                        <img src="img/full/hulk.jpg" alt="Hulk">
                        <a href="#gambar-1" class="nav"></a>
                        <a href="#gambar-2" class="nav1"></a>
                        <a href="#gambar-3" class="nav2"></a>
                        <a href="#gambar-4" class="nav3"></a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-4">
                        <img src="img/tumb/thor.jpg" alt="Thor">
                        <span>Thor</span>
                    </a>
                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">XClose</a>
                        <img src="img/full/thor.jpg" alt="Thor">
                        <a href="#gambar-1" class="nav"></a>
                        <a href="#gambar-2" class="nav1"></a>
                        <a href="#gambar-3" class="nav2"></a>
                        <a href="#gambar-4" class="nav3"></a>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
</body>
</html>
